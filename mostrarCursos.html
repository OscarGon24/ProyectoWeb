<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscripciones a Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/cursosMenuEIndividual.css" />
  <script src="js/auth.js"></script>
  <script src="js/mostrarCursos.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="cursosMenu.html"><h3>Universidad</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="cursosMenu.html"><h5>Inicio</h5></a>
          <a class="nav-link" href="mostrarCursos.html"><h5>Horarios</h5></a>
          <a class="nav-link" href="inscripciones.html"><h5>Inscripciones</h5></a>
          <a class="nav-link" href="mensajeria.html"><h5>Mensajes</h5></a>
        </div>
        <div class="navbar-nav align-items-center">
          <span class="nav-link me-3">Bienvenido, <span id="usernameDisplay"></span></span>
          <a class="nav-link" href="#"><img class="navbar_img" src="img/user.png" alt="Usuario" /></a>
          <button id="logoutButton" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">Consulta de Cursos Disponibles</h1>
      <a href="cursosMenu.html" class="btn btn-outline-primary">Mis Cursos</a>
    </div>

    <!-- Filtros -->
    <form class="mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="buscarCurso" class="form-label">Buscar curso</label>
          <div class="input-group">
            <input type="text" id="buscarCurso" class="form-control" placeholder="Nombre del curso..." />
            <button class="btn btn-primary" type="button">Buscar</button>
          </div>
        </div>
        <div class="col-md-3">
          <label for="facultad" class="form-label">Facultad</label>
          <select class="form-select" id="facultad">
            <option selected>Elegir facultad</option>
            <option>Ingeniería</option>
            <option>Ciencias Sociales</option>
            <option>Artes</option>
            <option>Medicina</option>
            <option>Derecho</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="horario" class="form-label">Horario</label>
          <select class="form-select" id="horario">
            <option selected>Elegir horario</option>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>
        <div class="col-md-3">
          <a href="agregarCurso.html" class="btn btn-primary agregarCurso">Agregar Curso</a>
        </div>
      </div>
    </form>

    <!-- Tabla de cursos -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>Curso</th>
            <th>Profesor</th>
            <th>Horario</th>
            <th>Facultad</th>
            <th>Créditos</th>
            <th>Cupos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los cursos se cargarán dinámicamente aquí mediante JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <nav aria-label="Paginación de cursos" class="mt-4">
      <ul class="pagination justify-content-center">
        <!-- Los elementos de paginación se generarán dinámicamente -->
      </ul>
    </nav>
  </main>
</body>
</html>
