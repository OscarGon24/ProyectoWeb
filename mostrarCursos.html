<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscripciones a Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/cursosMenuEIndividual.css" />
</head>
<body>
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="cursosMenu.html">Universidad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto">
            <a class="nav-link active" href="cursosMenu.html">Inicio</a>
            <a class="nav-link" href="#">Calificaciones</a>
            <a class="nav-link" href="#">Mensajes</a>
          </div>
          <div class="d-flex align-items-center">
            <a class="nav-link" href="#">
              <img src="img/user.png" alt="Usuario" class="rounded-circle" width="40" />
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">Consulta de Cursos Disponibles</h1>
      <a href="cursosMenu.html" class="btn btn-outline-primary">Mis Cursos</a>
    </div>

    <!-- Filtros -->
    <form class="mb-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="buscarCurso" class="form-label">Buscar curso</label>
          <div class="input-group">
            <input type="text" id="buscarCurso" class="form-control" placeholder="Nombre del curso..." />
            <button class="btn btn-primary" type="button">Buscar</button>
          </div>
        </div>
        <div class="col-md-3">
          <label for="facultad" class="form-label">Facultad</label>
          <select class="form-select" id="facultad">
            <option selected>Elegir facultad</option>
            <option>Ingeniería</option>
            <option>Ciencias Sociales</option>
            <option>Artes</option>
            <option>Medicina</option>
            <option>Derecho</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="horario" class="form-label">Horario</label>
          <select class="form-select" id="horario">
            <option selected>Elegir horario</option>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>
      </div>
    </form>

    <!-- Tabla de cursos -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>Curso</th>
            <th>Profesor</th>
            <th>Horario</th>
            <th>Facultad</th>
            <th>Créditos</th>
            <th>Cupos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>Introducción a la Programación</strong></td>
            <td>Dr. Carlos Méndez</td>
            <td>Lunes y Miércoles 14:00 - 16:00</td>
            <td><span class="badge bg-primary">Ingeniería</span></td>
            <td>4</td>
            <td>
              <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-success" style="width: 100%;">60/60</div>
              </div>
            </td>
          </tr>
          <!-- Repite estructura para cada curso -->
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <nav aria-label="Paginación de cursos" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link">Anterior</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
      </ul>
    </nav>
  </main>
</body>
</html>
