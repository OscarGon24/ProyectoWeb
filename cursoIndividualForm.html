<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
    <link rel="stylesheet" href="css/cursosMenuEIndividual.css">
    <title>Curso</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar container-fluid">
                <a class="navbar-brand" href="cursosMenu.html"><h3>Universidad</h3></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="cursosMenu.html"><h5>Inicio</h5></a>
                      <a class="nav-link" href="#"><h5>Calificaciones</h5></a>
                      <a class="nav-link" href="cursosMenu.html"><h5>Cursos</h5></a>
                      <a class="nav-link" href="#"><h5>Mensajes</h5></a>
                    </div>
                    <div class="navbar_orientacion">
                        <a class="nav-link" href="#">
                          <img class="navbar_img" src="img/user.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <button type="button" class="btn btn-success editar"><h4>Guardar</h4></button>

    <section class="cursos rounded-5">
        <div class="container">

            <!--Cabecera-->
            <div class="row espaciado">
                <div class="col-5">
                    <label class="label">Curso:</label>
                    <input type="text" class="form-control input" placeholder="Nombre del curso">
                </div>
                <div class="col-2">
                    <label class="label">Profesor:</label>
                    <input type="text" class="form-control input" placeholder="Nombre">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control input sinLabel" placeholder="Primer apellido">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control input sinLabel" placeholder="Segundo apellido">
                </div>
            </div>
            
            <!--Contenido-->
            <div>
                <h2 class="titulo">Descripción</h2>
                <textarea class="textarea" name="descripción" id="descripción"></textarea>
            </div>
            <div>
                <h3 class="titulo">Contenido</h3>

            </div>
        </div>
    </section>
</body>
</html>
