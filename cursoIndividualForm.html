<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/cursoIndividualForm.css">
  <script src="js/auth.js"></script>
  <script src="js/cursoIndividualForm.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="cursosMenu.html"><h3>Universidad</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="cursosMenu.html"><h5>Inicio</h5></a>
          <a class="nav-link" href="mostrarCursos.html"><h5>Horarios</h5></a>
          <a class="nav-link" href="inscripciones.html"><h5>Inscripciones</h5></a>
          <a class="nav-link" href="mensajeria.html"><h5>Mensajes</h5></a>
        </div>
        <div class="navbar-nav align-items-center">
          <span class="nav-link me-3">Bienvenido, <span id="usernameDisplay"></span></span>
          <a class="nav-link" href="#"><img class="navbar_img" src="img/user.png" alt="Usuario" /></a>
          <button id="logoutButton" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO DE EDICIÓN -->
  <section class="cursos">
    <div class="container">
      <h2 class="titulo">Información del Curso</h2>
      <div class="row">
        <div class="col-md-6">
          <label for="nombreCurso">Curso:</label>
          <input type="text" class="form-control" id="nombreCurso" placeholder="Nombre del curso" />
        </div>
        <div class="col-md-6">
          <label for="nombreProfesor">Profesor:</label>
          <input type="text" class="form-control" id="nombreProfesor" placeholder="Nombre(s)" />
          <input type="text" class="form-control" placeholder="Apellido paterno" />
          <input type="text" class="form-control" placeholder="Apellido materno" />
        </div>
      </div>

      <h3 class="titulo">Descripción del Curso</h3>
      <textarea class="form-control" placeholder="Escribe aquí la descripción general del curso..."></textarea>

      <h3 class="titulo">Contenidos</h3>

      <div id="contenidos">
        <div class="contenido-section">
          <label>Título del contenido:</label>
          <input type="text" class="form-control" placeholder="Ej. Fundamentos del lenguaje" />
          <label>Temas:</label>
          <textarea class="form-control" placeholder="Ej. Variables, tipos de datos, estructuras..."></textarea>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
            <button type="button" class="add-section mt-3" onclick="">+ Añadir contenido</button>
        </div>

        <div class="col-md-6">
            <button type="button" class="btn btn-success editar">Guardar</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
