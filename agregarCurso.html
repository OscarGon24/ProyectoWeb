<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Nuevo Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/cursosMenuEIndividual.css" />
  <script src="js/auth.js"></script>
  <script src="js/agregarCurso.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="cursosMenu.html"><h3>Universidad</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="cursosMenu.html"><h5>Inicio</h5></a>
          <a class="nav-link active" href="agregarCurso.html"><h5>Agregar Curso</h5></a>
          <a class="nav-link" href="mostrarCursos.html"><h5>Horarios</h5></a>
        </div>
        <div class="navbar-nav align-items-center">
          <span class="nav-link me-3">Bienvenido, <span id="usernameDisplay"></span></span>
          <a class="nav-link" href="#"><img class="navbar_img" src="img/user.png" alt="Usuario" /></a>
          <button id="logoutButton" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4 text-center">Agregar Nuevo Curso</h1>
    
    <form id="cursoForm">
      <!-- Información Básica -->
      <div class="form-section">
        <h3>Información Básica</h3>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombreCurso" class="form-label required-field">Nombre del Curso</label>
            <input type="text" class="form-control" id="nombreCurso" required>
          </div>
          <div class="col-md-6">
            <label for="codigoCurso" class="form-label required-field">Código del Curso</label>
            <input type="text" class="form-control" id="codigoCurso" required>
          </div>
          <div class="col-md-4">
            <label for="facultad" class="form-label required-field">Facultad</label>
            <select class="form-select" id="facultad" required>
              <option value="" selected disabled>Seleccione una facultad</option>
              <option>Ingeniería</option>
              <option>Ciencias Sociales</option>
              <option>Artes</option>
              <option>Medicina</option>
              <option>Derecho</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="creditos" class="form-label required-field">Créditos</label>
            <input type="number" class="form-control" id="creditos" min="1" max="10" required>
          </div>
          <div class="col-md-4">
            <label for="cuposTotales" class="form-label required-field">Cupos Totales</label>
            <input type="number" class="form-control" id="cuposTotales" min="1" max="100" required>
          </div>
          <div class="col-md-4">
            <label for="cuposDisponibles" class="form-label required-field">Cupos Disponibles</label>
            <input type="number" class="form-control" id="cuposDisponibles" min="1" max="100" required>
          </div>
        </div>
      </div>

      <!-- Horario -->
      <div class="form-section">
        <h3>Horario</h3>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="dias" class="form-label required-field">Días</label>
            <select class="form-select" id="dias" required>
              <option value="" selected disabled>Seleccione días</option>
              <option>Lunes y Miércoles</option>
              <option>Martes y Jueves</option>
              <option>Viernes</option>
              <option>Sábado</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="horaInicio" class="form-label required-field">Hora Inicio</label>
            <input type="time" class="form-control" id="horaInicio" required>
          </div>
          <div class="col-md-4">
            <label for="horaFin" class="form-label required-field">Hora Fin</label>
            <input type="time" class="form-control" id="horaFin" required>
          </div>
        </div>
      </div>

      <!-- Profesor -->
      <div class="form-section">
        <h3>Profesor</h3>
        <div class="row g-3">
          <div class="col-md-4">
            <label for="profesorNombre" class="form-label required-field">Nombre(s)</label>
            <input type="text" class="form-control" id="profesorNombre" required>
          </div>
          <div class="col-md-4">
            <label for="profesorApellidoP" class="form-label required-field">Apellido Paterno</label>
            <input type="text" class="form-control" id="profesorApellidoP" required>
          </div>
          <div class="col-md-4">
            <label for="profesorApellidoM" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="profesorApellidoM">
          </div>
        </div>
      </div>

      <!-- Botones de Acción -->
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-outline-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar Curso</button>
      </div>
    </form>
  </main>
</body>
</html>
